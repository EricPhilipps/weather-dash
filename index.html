<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"></head>
<body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Weather Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search a City" aria-label="Search" id="search-location">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search-btn">Get Weather</button>
          </form>
        </div>
      </nav>
    
      <div class="jumbotron">
        <h1 class="display-4" id="city-title"></h1>
        <div class="current">   
            <img id="current-icon" src=""/>
            <ul>
                <li id="temp"></li>
                <li id="wind"></li>
                <li id="humidity"></li>
                <li id="uv"></li>
                <li id="description"></li>
            </ul>
        </div>
    </div>
        <div class="jumbotron">
            <h1 class="display-4">Seven Day Forecast</h1>
            <div class="card-deck" id="seven-day">

            </div>
        </div>
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
